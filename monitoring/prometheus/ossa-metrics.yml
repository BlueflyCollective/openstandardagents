# Prometheus Configuration for OSSA v0.1.9-alpha.1
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ossa-workspace'
    version: '0.1.9-alpha.1'

rule_files:
  - "ossa-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # OSSA Workspace Orchestrator
  - job_name: 'ossa-workspace'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: /api/v1/metrics
    scrape_interval: 30s
    scheme: http
    params:
      format: ['prometheus']

  # OSSA Agents (Dynamic Discovery)
  - job_name: 'ossa-agents'
    file_sd_configs:
      - files:
        - '/etc/prometheus/agents/*.yml'
        refresh_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__meta_ossa_agent_type]
        target_label: agent_type
      - source_labels: [__meta_ossa_project]
        target_label: project
      - source_labels: [__meta_ossa_compliance_tier]
        target_label: compliance_tier

  # MCP Protocol Endpoints
  - job_name: 'ossa-mcp'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: /mcp/metrics
    scrape_interval: 15s

  # GitLab Integration
  - job_name: 'ossa-gitlab'
    static_configs:
      - targets: ['gitlab.com']
    metrics_path: /api/v4/application/metrics
    scheme: https
    bearer_token_file: /etc/prometheus/gitlab-token
    scrape_interval: 60s

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # Drupal Integration
  - job_name: 'ossa-drupal-bridge'
    static_configs:
      - targets: ['localhost:80']
    metrics_path: /api/ossa/metrics
    scrape_interval: 30s
    basic_auth:
      username: 'ossa_metrics'
      password_file: /etc/prometheus/drupal-metrics-password

  # Container Metrics (if using Docker/K8s)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 30s
