apiVersion: open-standards-scalable-agents/v0.1.9
kind: LocalWorkspaceConfiguration
metadata:
  name: ossa-local-workspace
  project: OSSA
  version: "0.1.9-alpha.1"
  description: "OSSA Local Workspace - Reference Implementation Example"
spec:
  workspace:
    type: "local"
    role: "reference_example"
    project: "OSSA"
    
  global_workspace:
    path: "../.agent-workspace"
    coordination: true
    
  agents:
    total: 51
    local_execution: true
    artifact_storage: "data/artifacts/"
    
  examples:
    role: "demonstration"
    patterns:
      - single_project_deployment
      - isolated_development
      - local_testing
      - artifact_generation
      
  compliance:
    standard: "ossa-v0.1.9"
    demonstration: "complete"
    
  coordination:
    with_global: true
    strategy: "hybrid"
    
  storage:
    artifacts: "data/artifacts/"
    logs: "logs/"
    cache: "data/cache/"
    snapshots: "data/snapshots/"
