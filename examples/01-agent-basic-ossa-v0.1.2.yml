# ==============================================================================
# OSSA Core Level Agent - v0.1.2 (Target: 30-50 lines)
# Open Standards for Scalable Agents - Core Conformance Example
# ==============================================================================
# Purpose: Learn OSSA v0.1.2 fundamentals with universal agent discovery
# Use Case: Simple single-purpose agents with basic interoperability
# Conformance: Core Level (basic discovery and framework compatibility)
# ==============================================================================

# REQUIRED: Open Standards for Scalable Agents specification
apiVersion: open-standards-scalable-agents/v0.1.2
kind: Agent

# REQUIRED: Agent metadata - identity and version information
metadata:
  # Agent identifier - must be unique within your workspace
  name: example-basic-core
  
  # Semantic version (major.minor.patch)
  version: "1.0.0"
  
  # REQUIRED: Conformance level declaration
  labels:
    tier: core
    domain: example
  
  # OSSA migration metadata
  annotations:
    ossa.io/conformance-level: "core"
    ossa.io/migration-date: "2025-08-27"
    ossa.io/source-format: "new"
    
  description: |
    A simple OSSA v0.1.2 core level agent demonstrating universal discovery
    and basic framework compatibility with minimal configuration.

# REQUIRED: Agent specification - capabilities and behavior
spec:
  # Agent identity and expertise
  agent:
    name: "Basic Core Agent"
    expertise: "Basic agent demonstrating core OSSA v0.1.2 features with universal discovery"

  # REQUIRED: List of things this agent can do
  capabilities:
    - name: analyze_code
      description: "Analyzes code quality and structure"
    - name: generate_docs  
      description: "Creates documentation from code"
    - name: validate_syntax
      description: "Checks syntax errors and formatting"

  # REQUIRED: Framework compatibility declarations
  frameworks:
    mcp:
      enabled: true    # Works with Claude Desktop via MCP
    langchain:
      enabled: true    # Can be used as a LangChain tool
    crewai:
      enabled: true    # Can participate in CrewAI workflows

  # REQUIRED: Universal Agent Discovery Protocol (UADP) support
  discovery:
    uadp:
      enabled: true
      tags: ["code-analysis", "documentation", "basic"]

# ==============================================================================
# OSSA v0.1.2 Core Features:
# 1. Universal Agent Discovery Protocol (UADP) for automatic agent finding
# 2. Canonical resource model (apiVersion/kind/metadata/spec)
# 3. Tiered conformance levels (core/governed/advanced)
# 4. Framework-agnostic capability declarations
# 5. Vendor-neutral interoperability standards
# ==============================================================================