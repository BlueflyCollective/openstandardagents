name: 'OpenAPI AI Agents Validator'
description: 'Validate AI agent specifications using the OpenAPI AI Agents Standard'
author: 'OpenAPI AI Agents Consortium'

branding:
  icon: 'shield'
  color: 'blue'

inputs:
  spec-file:
    description: 'Path to the OpenAPI specification file'
    required: true
  api-key:
    description: 'API key for the validation service'
    required: true
  api-url:
    description: 'Base URL for the validation API'
    required: false
    default: 'https://api.openapi-ai-agents.org/v1'
  fail-on-warnings:
    description: 'Whether to fail the action on validation warnings'
    required: false
    default: 'false'
  include-cost-estimation:
    description: 'Include token cost estimation in the output'
    required: false
    default: 'true'
  model:
    description: 'AI model for cost estimation'
    required: false
    default: 'gpt-4-turbo'
  requests-per-day:
    description: 'Expected daily request volume for cost estimation'
    required: false
    default: '1000'

outputs:
  validation-result:
    description: 'JSON result of the validation'
  certification-level:
    description: 'Certification level achieved (bronze, silver, gold)'
  daily-cost:
    description: 'Estimated daily cost'
  annual-savings:
    description: 'Estimated annual savings from optimization'

runs:
  using: 'node16'
  main: 'dist/index.js'