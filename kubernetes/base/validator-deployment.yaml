apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-validator
  labels:
    app: ossa-validator
    component: validator
    part-of: ossa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ossa-validator
  template:
    metadata:
      labels:
        app: ossa-validator
        component: validator
        part-of: ossa
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: validator
        image: registry.gitlab.com/llm/ossa/ossa-validator:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: redis-url
        - name: VALIDATION_TIMEOUT
          value: "30000"
        - name: MAX_CONCURRENT_VALIDATIONS
          value: "10"
        args:
        - "server"
        - "--port=3001"
        - "--workers=4"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      serviceAccountName: ossa-validator

---
apiVersion: v1
kind: Service
metadata:
  name: ossa-validator
  labels:
    app: ossa-validator
    component: validator
spec:
  selector:
    app: ossa-validator
  ports:
  - port: 80
    targetPort: 3001
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ossa-validator
  labels:
    app: ossa-validator
    component: validator

---
apiVersion: batch/v1
kind: Job
metadata:
  name: ossa-validator-migrate
  labels:
    app: ossa-validator
    component: migration
spec:
  template:
    metadata:
      labels:
        app: ossa-validator
        component: migration
    spec:
      containers:
      - name: migrate
        image: registry.gitlab.com/llm/ossa/ossa-validator:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: database-url
        args:
        - "migrate"
        - "up"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: OnFailure
      serviceAccountName: ossa-validator

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ossa-validator-cleanup
  labels:
    app: ossa-validator
    component: cleanup
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: ossa-validator
            component: cleanup
        spec:
          containers:
          - name: cleanup
            image: registry.gitlab.com/llm/ossa/ossa-validator:latest
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ossa-secrets
                  key: database-url
            args:
            - "cleanup"
            - "--older-than=30d"
            - "--dry-run=false"
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 1000
          restartPolicy: OnFailure
          serviceAccountName: ossa-validator