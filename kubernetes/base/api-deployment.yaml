apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-api
  labels:
    app: ossa-api
    component: api
    part-of: ossa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ossa-api
  template:
    metadata:
      labels:
        app: ossa-api
        component: api
        part-of: ossa
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/v1/metrics"
    spec:
      containers:
      - name: api
        image: registry.gitlab.com/llm/ossa/ossa-api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: redis-url
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      serviceAccountName: ossa-api

---
apiVersion: v1
kind: Service
metadata:
  name: ossa-api
  labels:
    app: ossa-api
    component: api
spec:
  selector:
    app: ossa-api
  ports:
  - port: 80
    targetPort: 3000
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ossa-api
  labels:
    app: ossa-api
    component: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ossa-api
  labels:
    app: ossa-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.ossa.ai
    secretName: ossa-api-tls
  rules:
  - host: api.ossa.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ossa-api
            port:
              number: 80