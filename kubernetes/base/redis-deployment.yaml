apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-redis
  labels:
    app: ossa-redis
    component: cache
    part-of: ossa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa-redis
  template:
    metadata:
      labels:
        app: ossa-redis
        component: cache
        part-of: ossa
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        args:
        - redis-server
        - --appendonly
        - "yes"
        - --save
        - "900 1"
        - --save
        - "300 10"
        - --save
        - "60 10000"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: ossa-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ossa-redis
  labels:
    app: ossa-redis
    component: cache
spec:
  selector:
    app: ossa-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ossa-redis-pvc
  labels:
    app: ossa-redis
    component: cache
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi