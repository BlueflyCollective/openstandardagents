apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ossa-ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - staging.ossa.ai
    - api-staging.ossa.ai
    - validator-staging.ossa.ai
    secretName: ossa-staging-tls
  rules:
  - host: api-staging.ossa.ai
    http:
      paths:
      - path: /v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ossa-api
            port:
              number: 80
  - host: validator-staging.ossa.ai
    http:
      paths:
      - path: /(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ossa-validator
            port:
              number: 80
  - host: staging.ossa.ai
    http:
      paths:
      - path: /api/v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ossa-api
            port:
              number: 80
      - path: /validator(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ossa-validator
            port:
              number: 80
      - path: /(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ossa-web
            port:
              number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-api
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: ENABLE_DEBUG_LOGGING
          value: "true"
        - name: SLOW_QUERY_THRESHOLD
          value: "1000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-validator
spec:
  template:
    spec:
      containers:
      - name: validator
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: VALIDATION_TIMEOUT
          value: "15000"
        - name: MAX_CONCURRENT_VALIDATIONS
          value: "5"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ossa-database
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi