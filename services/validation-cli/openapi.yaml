openapi: 3.1.0
info:
  title: Validation CLI API
  version: 1.0.0
  description: |
    Command-line validation tool for OpenAPI AI Agents Standard specifications.
    Provides validation, compliance checking, and agent specification management.
  contact:
    name: OpenAPI AI Agents Consortium
    url: https://openapi-ai-agents.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

x-openapi-ai-agents-standard:
  version: "0.1.1"
  agent_metadata:
    name: "validation-cli"
    framework: "cli"
    certification_level: "silver"
    compliance_frameworks: ["ISO_42001_2023", "NIST_AI_RMF_1_0"]
  capabilities:
    - "agent_validation"
    - "compliance_checking"
    - "specification_generation"
    - "batch_validation"
    - "report_generation"
  protocols: ["openapi", "cli"]
  token_management:
    provider: "tiktoken"
    encoding: "o200k_base"
    optimization: "standard"
    budget_constraints:
      max_tokens_per_request: 25000
      cost_threshold_usd: 5.0

servers:
  - url: https://api.validation-cli.example.com/v1
    description: Production server
  - url: http://localhost:3006/v1
    description: Development server

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      description: Check validation CLI health and readiness status
      responses:
        "200":
          description: Validation CLI is healthy and ready
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /validate/agent:
    post:
      operationId: validateAgent
      summary: Validate agent specification
      description: Validate a single agent specification file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentValidationRequest"
      responses:
        "200":
          description: Agent validation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentValidationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /validate/batch:
    post:
      operationId: validateBatch
      summary: Validate multiple agent specifications
      description: Validate multiple agent specification files in batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchValidationRequest"
      responses:
        "200":
          description: Batch validation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchValidationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /validate/directory:
    post:
      operationId: validateDirectory
      summary: Validate directory of agent specifications
      description: Validate all agent specifications in a directory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DirectoryValidationRequest"
      responses:
        "200":
          description: Directory validation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DirectoryValidationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /compliance/check:
    post:
      operationId: checkCompliance
      summary: Check compliance level
      description: Check agent compliance against OAAS standards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComplianceCheckRequest"
      responses:
        "200":
          description: Compliance check completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplianceCheckResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /generate/spec:
    post:
      operationId: generateSpecification
      summary: Generate agent specification
      description: Generate a new agent specification template
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SpecificationGenerationRequest"
      responses:
        "200":
          description: Specification generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpecificationGenerationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /reports/generate:
    post:
      operationId: generateReport
      summary: Generate validation report
      description: Generate comprehensive validation report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportGenerationRequest"
      responses:
        "200":
          description: Report generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportGenerationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /templates/list:
    get:
      operationId: listTemplates
      summary: List available templates
      description: Get list of available agent specification templates
      parameters:
        - name: level
          in: query
          description: Filter by compliance level
          schema:
            type: string
            enum: [bronze, silver, gold]
        - name: framework
          in: query
          description: Filter by framework
          schema:
            type: string
      responses:
        "200":
          description: Available templates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TemplatesListResponse"

  /metrics:
    get:
      operationId: getMetrics
      summary: Get validation metrics
      description: Retrieve validation performance and usage metrics
      responses:
        "200":
          description: Validation metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationMetrics"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        validation_engines:
          type: array
          items:
            type: string

    AgentValidationRequest:
      type: object
      required:
        - specification
      properties:
        specification:
          type: object
          description: Agent specification to validate
        format:
          type: string
          enum: [yaml, json]
          default: yaml
        strict_mode:
          type: boolean
          default: false
        target_level:
          type: string
          enum: [bronze, silver, gold]
          default: bronze
        check_frameworks:
          type: array
          items:
            type: string

    AgentValidationResponse:
      type: object
      required:
        - valid
        - level
        - errors
        - warnings
      properties:
        valid:
          type: boolean
        level:
          type: string
          enum: [bronze, silver, gold]
        score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/ValidationWarning"
        suggestions:
          type: array
          items:
            type: string
        compliance:
          $ref: "#/components/schemas/ComplianceInfo"
        validated_at:
          type: string
          format: date-time

    ValidationError:
      type: object
      required:
        - severity
        - message
        - path
      properties:
        severity:
          type: string
          enum: [error, warning, info]
        message:
          type: string
        path:
          type: string
        code:
          type: string
        suggestion:
          type: string

    ValidationWarning:
      type: object
      required:
        - message
        - path
      properties:
        message:
          type: string
        path:
          type: string
        code:
          type: string
        suggestion:
          type: string

    ComplianceInfo:
      type: object
      required:
        - overall
      properties:
        overall:
          $ref: "#/components/schemas/ComplianceScore"
        frameworks:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ComplianceScore"

    ComplianceScore:
      type: object
      required:
        - compliant
        - score
      properties:
        compliant:
          type: boolean
        score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        issues:
          type: array
          items:
            type: string
        recommendations:
          type: array
          items:
            type: string

    BatchValidationRequest:
      type: object
      required:
        - specifications
      properties:
        specifications:
          type: array
          items:
            $ref: "#/components/schemas/AgentValidationRequest"
          minItems: 1
          maxItems: 100
        format:
          type: string
          enum: [text, json, junit]
          default: text
        strict_mode:
          type: boolean
          default: false

    BatchValidationResponse:
      type: object
      required:
        - results
        - summary
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/AgentValidationResponse"
        summary:
          $ref: "#/components/schemas/ValidationSummary"
        total_duration_ms:
          type: integer
        completed_at:
          type: string
          format: date-time

    ValidationSummary:
      type: object
      required:
        - total_files
        - valid_files
        - invalid_files
      properties:
        total_files:
          type: integer
        valid_files:
          type: integer
        invalid_files:
          type: integer
        warnings_count:
          type: integer
        errors_count:
          type: integer
        level_distribution:
          type: object
          additionalProperties:
            type: integer

    DirectoryValidationRequest:
      type: object
      required:
        - directory_path
      properties:
        directory_path:
          type: string
          description: Path to directory containing agent specifications
        recursive:
          type: boolean
          default: false
        pattern:
          type: string
          default: "**/*.yml"
        format:
          type: string
          enum: [text, json, junit]
          default: text
        strict_mode:
          type: boolean
          default: false

    DirectoryValidationResponse:
      type: object
      required:
        - results
        - summary
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/FileValidationResult"
        summary:
          $ref: "#/components/schemas/ValidationSummary"
        directory_path:
          type: string
        files_found:
          type: integer
        total_duration_ms:
          type: integer
        completed_at:
          type: string
          format: date-time

    FileValidationResult:
      type: object
      required:
        - file_path
        - valid
        - level
      properties:
        file_path:
          type: string
        valid:
          type: boolean
        level:
          type: string
          enum: [bronze, silver, gold]
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
        warnings:
          type: array
          items:
            $ref: "#/components/schemas/ValidationWarning"

    ComplianceCheckRequest:
      type: object
      required:
        - specification
        - target_level
      properties:
        specification:
          type: object
          description: Agent specification to check
        target_level:
          type: string
          enum: [bronze, silver, gold]
        frameworks:
          type: array
          items:
            type: string
            enum: [iso-42001, nist-ai-rmf, eu-ai-act, owasp]
        strict_mode:
          type: boolean
          default: false

    ComplianceCheckResponse:
      type: object
      required:
        - compliant
        - current_level
        - target_level
        - score
      properties:
        compliant:
          type: boolean
        current_level:
          type: string
          enum: [bronze, silver, gold]
        target_level:
          type: string
          enum: [bronze, silver, gold]
        score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        gaps:
          type: array
          items:
            type: string
        recommendations:
          type: array
          items:
            type: string
        upgrade_path:
          type: array
          items:
            type: string

    SpecificationGenerationRequest:
      type: object
      required:
        - name
        - level
      properties:
        name:
          type: string
          description: Agent name
        level:
          type: string
          enum: [bronze, silver, gold]
          default: bronze
        framework:
          type: string
          enum: [langchain, crewai, autogen, openai, anthropic, google]
        capabilities:
          type: array
          items:
            type: string
        description:
          type: string
        output_format:
          type: string
          enum: [yaml, json]
          default: yaml

    SpecificationGenerationResponse:
      type: object
      required:
        - specification
        - template_used
      properties:
        specification:
          type: object
          description: Generated agent specification
        template_used:
          type: string
        level:
          type: string
          enum: [bronze, silver, gold]
        frameworks_included:
          type: array
          items:
            type: string
        generated_at:
          type: string
          format: date-time

    ReportGenerationRequest:
      type: object
      required:
        - validation_results
        - format
      properties:
        validation_results:
          type: array
          items:
            $ref: "#/components/schemas/AgentValidationResponse"
        format:
          type: string
          enum: [html, pdf, json, markdown]
          default: html
        include_details:
          type: boolean
          default: true
        include_recommendations:
          type: boolean
          default: true
        template:
          type: string
          description: Report template to use

    ReportGenerationResponse:
      type: object
      required:
        - report_id
        - format
        - content
      properties:
        report_id:
          type: string
          format: uuid
        format:
          type: string
        content:
          type: string
          description: Generated report content
        file_size_bytes:
          type: integer
        generated_at:
          type: string
          format: date-time

    TemplatesListResponse:
      type: object
      required:
        - templates
      properties:
        templates:
          type: array
          items:
            $ref: "#/components/schemas/Template"
        total_count:
          type: integer

    Template:
      type: object
      required:
        - name
        - level
        - description
      properties:
        name:
          type: string
        level:
          type: string
          enum: [bronze, silver, gold]
        description:
          type: string
        frameworks:
          type: array
          items:
            type: string
        capabilities:
          type: array
          items:
            type: string
        file_size_bytes:
          type: integer

    ValidationMetrics:
      type: object
      required:
        - total_validations
        - success_rate
        - average_validation_time
      properties:
        total_validations:
          type: integer
        success_rate:
          type: number
          format: float
        average_validation_time:
          type: integer
        level_distribution:
          type: object
          additionalProperties:
            type: integer
        framework_usage:
          type: object
          additionalProperties:
            type: integer
        error_types:
          type: object
          additionalProperties:
            type: integer
        reports_generated:
          type: integer
        templates_used:
          type: object
          additionalProperties:
            type: integer

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

security:
  - ApiKeyAuth: []
