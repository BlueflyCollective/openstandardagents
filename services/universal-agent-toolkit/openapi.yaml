openapi: 3.1.0
info:
  title: Universal Agent Toolkit API
  version: 1.0.0
  description: |
    Cross-framework utilities and tools for AI agent development and management.
    Provides token estimation, schema validation, YAML parsing, and agent configuration validation.
  contact:
    name: OpenAPI AI Agents Consortium
    url: https://openapi-ai-agents.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

x-openapi-ai-agents-standard:
  version: "0.1.1"
  agent_metadata:
    name: "universal-agent-toolkit"
    framework: "multi-framework"
    certification_level: "silver"
    compliance_frameworks: ["ISO_42001_2023", "NIST_AI_RMF_1_0"]
  capabilities:
    - "token_estimation"
    - "schema_validation"
    - "yaml_parsing"
    - "agent_config_validation"
    - "compliance_checking"
  protocols: ["openapi", "mcp", "uadp"]
  token_management:
    provider: "tiktoken"
    encoding: "o200k_base"
    optimization: "standard"
    budget_constraints:
      max_tokens_per_request: 100000
      cost_threshold_usd: 10.0

servers:
  - url: https://api.universal-agent-toolkit.example.com/v1
    description: Production server
  - url: http://localhost:3005/v1
    description: Development server

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      description: Check toolkit health and readiness status
      responses:
        "200":
          description: Toolkit is healthy and ready
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /tokens/estimate:
    post:
      operationId: estimateTokens
      summary: Estimate token count
      description: Estimate token count for text using various models
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenEstimationRequest"
      responses:
        "200":
          description: Token estimation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenEstimationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /validate/schema:
    post:
      operationId: validateSchema
      summary: Validate JSON schema
      description: Validate data against JSON schema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SchemaValidationRequest"
      responses:
        "200":
          description: Schema validation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaValidationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /parse/yaml:
    post:
      operationId: parseYaml
      summary: Parse YAML content
      description: Parse and validate YAML content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/YamlParseRequest"
      responses:
        "200":
          description: YAML parsing completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/YamlParseResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /validate/agent-config:
    post:
      operationId: validateAgentConfig
      summary: Validate agent configuration
      description: Validate OAAS agent configuration for compliance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentConfigValidationRequest"
      responses:
        "200":
          description: Agent config validation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentConfigValidationResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /compliance/check:
    post:
      operationId: checkCompliance
      summary: Check compliance
      description: Check agent compliance against frameworks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComplianceCheckRequest"
      responses:
        "200":
          description: Compliance check completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplianceCheckResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /tools/list:
    get:
      operationId: listTools
      summary: List available tools
      description: Get list of available toolkit functions
      responses:
        "200":
          description: Available tools
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolsListResponse"

  /metrics:
    get:
      operationId: getMetrics
      summary: Get toolkit metrics
      description: Retrieve usage and performance metrics
      responses:
        "200":
          description: Toolkit metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolkitMetrics"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        tools_available:
          type: array
          items:
            type: string

    TokenEstimationRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Text to estimate tokens for
        model:
          type: string
          enum:
            [
              gpt-4,
              gpt-3.5-turbo,
              claude-3-opus,
              claude-3-sonnet,
              claude-3-haiku,
              gemini-pro,
            ]
          default: gpt-4
        encoding:
          type: string
          enum: [o200k_base, cl100k_base, p50k_base]
          default: o200k_base

    TokenEstimationResponse:
      type: object
      required:
        - tokens
        - model
        - encoding
      properties:
        tokens:
          type: integer
          description: Estimated token count
        model:
          type: string
        encoding:
          type: string
        text_preview:
          type: string
          description: First 100 characters of input text
        cost_estimate_usd:
          type: number
          format: float
          description: Estimated cost in USD

    SchemaValidationRequest:
      type: object
      required:
        - schema
        - data
      properties:
        schema:
          type: object
          description: JSON schema to validate against
        data:
          type: object
          description: Data to validate
        strict_mode:
          type: boolean
          default: false
        additional_properties:
          type: boolean
          default: true

    SchemaValidationResponse:
      type: object
      required:
        - valid
        - errors
      properties:
        valid:
          type: boolean
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
        warnings:
          type: array
          items:
            type: string
        validated_at:
          type: string
          format: date-time

    ValidationError:
      type: object
      required:
        - message
        - path
      properties:
        message:
          type: string
        path:
          type: string
        code:
          type: string
        instance:
          type: object

    YamlParseRequest:
      type: object
      required:
        - yaml_content
      properties:
        yaml_content:
          type: string
          description: YAML content to parse
        validate_syntax:
          type: boolean
          default: true
        allow_multiple_documents:
          type: boolean
          default: false

    YamlParseResponse:
      type: object
      required:
        - parsed
        - valid
      properties:
        parsed:
          type: object
          description: Parsed YAML content
        valid:
          type: boolean
        errors:
          type: array
          items:
            type: string
        warnings:
          type: array
          items:
            type: string
        document_count:
          type: integer
        parsed_at:
          type: string
          format: date-time

    AgentConfigValidationRequest:
      type: object
      required:
        - config
      properties:
        config:
          type: object
          description: Agent configuration to validate
        target_level:
          type: string
          enum: [bronze, silver, gold]
          default: bronze
        strict_mode:
          type: boolean
          default: false
        check_frameworks:
          type: array
          items:
            type: string
            enum: [langchain, crewai, autogen, openai, anthropic, google]

    AgentConfigValidationResponse:
      type: object
      required:
        - valid
        - compliance_level
        - errors
      properties:
        valid:
          type: boolean
        compliance_level:
          type: string
          enum: [bronze, silver, gold]
        score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ConfigValidationError"
        warnings:
          type: array
          items:
            type: string
        suggestions:
          type: array
          items:
            type: string
        framework_compatibility:
          type: object
          additionalProperties:
            type: boolean

    ConfigValidationError:
      type: object
      required:
        - severity
        - message
        - path
      properties:
        severity:
          type: string
          enum: [error, warning, info]
        message:
          type: string
        path:
          type: string
        code:
          type: string
        suggestion:
          type: string

    ComplianceCheckRequest:
      type: object
      required:
        - agent_config
        - frameworks
      properties:
        agent_config:
          type: object
          description: Agent configuration to check
        frameworks:
          type: array
          items:
            type: string
            enum: [iso-42001, nist-ai-rmf, eu-ai-act, owasp, pci-dss]
        strict_mode:
          type: boolean
          default: false
        include_recommendations:
          type: boolean
          default: true

    ComplianceCheckResponse:
      type: object
      required:
        - compliant
        - frameworks
        - overall_score
      properties:
        compliant:
          type: boolean
        frameworks:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/FrameworkCompliance"
        overall_score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        critical_issues:
          type: array
          items:
            type: string
        recommendations:
          type: array
          items:
            type: string
        checked_at:
          type: string
          format: date-time

    FrameworkCompliance:
      type: object
      required:
        - compliant
        - score
      properties:
        compliant:
          type: boolean
        score:
          type: number
          format: float
          minimum: 0
          maximum: 100
        issues:
          type: array
          items:
            type: string
        requirements_met:
          type: integer
        total_requirements:
          type: integer

    ToolsListResponse:
      type: object
      required:
        - tools
      properties:
        tools:
          type: array
          items:
            $ref: "#/components/schemas/Tool"
        total_count:
          type: integer

    Tool:
      type: object
      required:
        - name
        - description
        - status
      properties:
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [available, busy, disabled, error]
        input_schema:
          type: object
        output_schema:
          type: object
        frameworks:
          type: array
          items:
            type: string

    ToolkitMetrics:
      type: object
      required:
        - total_requests
        - success_rate
        - average_response_time
      properties:
        total_requests:
          type: integer
        success_rate:
          type: number
          format: float
        average_response_time:
          type: integer
        tool_usage:
          type: object
          additionalProperties:
            type: integer
        token_estimations_total:
          type: integer
        schema_validations_total:
          type: integer
        yaml_parses_total:
          type: integer
        agent_config_validations_total:
          type: integer
        compliance_checks_total:
          type: integer

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

security:
  - ApiKeyAuth: []
