# OAAS Validation API Server Docker Compose
# Optimized for OrbStack on macOS

services:
  oaas-validation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oaas-validation-api
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8080
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oaas-network
    labels:
      - "com.docker.compose.project=oaas"
      - "com.docker.compose.service=validation-api"

  # Development service for local development
  oaas-validation-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: oaas-validation-api-dev
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8080
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oaas-network
    profiles:
      - dev
    labels:
      - "com.docker.compose.project=oaas"
      - "com.docker.compose.service=validation-api-dev"

networks:
  oaas-network:
    driver: bridge
    name: oaas-network

volumes:
  logs:
    driver: local
