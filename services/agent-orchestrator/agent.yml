apiVersion: "openapi-ai-agents/v0.1.0"
kind: "Agent"
metadata:
  name: "agent-orchestrator"
  version: "1.0.0"
  namespace: "oaas-services"
  labels:
    domain: "orchestration"
    certification-level: "gold"
    compliance: "OpenAPI_AI_Agents_Standard"
  annotations:
    agent.uadp/discovery-priority: "critical"
    agent.uadp/context-aware: "true"
    agent.uadp/workspace-enabled: "true"

spec:
  description: "Universal agent orchestration service for cross-project coordination"

  capabilities:
    primary:
      - "agent_discovery"
      - "capability_matching"
      - "orchestration_planning"
      - "cross_project_coordination"
    secondary:
      - "load_balancing"
      - "health_monitoring"
      - "performance_optimization"

  protocols:
    supported: ["openapi", "mcp", "uadp", "a2a"]
    primary: "openapi"
    bridges:
      mcp:
        enabled: true
        version: "2024-11-05"
        capabilities: ["tools", "resources", "prompts"]
      uadp:
        enabled: true
        discovery: "automatic"
        context_sharing: "enabled"

  resource_requirements:
    memory: "1Gi"
    cpu: "500m"
    storage: "5Gi"
    network: "1Gbps"

  scaling:
    min_replicas: 2
    max_replicas: 10
    target_cpu: 70
    target_memory: 80

  security:
    authentication:
      methods: ["api_key", "jwt", "oauth2"]
      required: true
    authorization:
      model: "rbac"
      roles: ["orchestrator", "admin", "service"]
    rate_limiting:
      requests_per_minute: 1000
      burst_allowance: 100
      per_user_limit: 100
    encryption:
      at_rest: true
      in_transit: "tls_1_3"
    audit_logging: true

  performance:
    token_optimization:
      enabled: true
      target_savings: "35-45%"
      strategies:
        - "request_deduplication"
        - "response_compression"
        - "context_window_optimization"
        - "smart_caching"
    caching:
      enabled: true
      ttl: 1800
      levels: ["request", "computation", "result"]
    monitoring:
      metrics: true
      tracing: true
      health_checks: true

  compliance:
    frameworks:
      - "iso_42001"
      - "nist_ai_rmf"
      - "eu_ai_act"
    certification_level: "gold"
    audit_trail: true
    data_governance: true

  api:
    specification: "./openapi.yaml"
    base_url: "http://localhost:8080/api/v1"
    version: "1.0.0"

status:
  phase: "ready"
  conditions:
    - type: "ready"
      status: "true"
      last_transition_time: "2024-08-26T12:00:00Z"
  deployment:
    replicas: 2
    available_replicas: 2
    ready_replicas: 2
