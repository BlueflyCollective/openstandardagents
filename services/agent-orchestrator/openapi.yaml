openapi: 3.1.0
info:
  title: Agent Orchestrator API
  version: 0.1.0
  description: |
    Multi-agent orchestration system for coordinating complex workflows across agents.
    Supports parallel execution, failure recovery, load balancing, and advanced orchestration patterns.
  contact:
    name: OpenAPI AI Agents Consortium
    url: https://openapi-ai-agents.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

x-openapi-ai-agents-standard:
  version: "0.1.0"
  agent_metadata:
    name: "agent-orchestrator"
    framework: "custom"
    certification_level: "silver"
    compliance_frameworks: ["ISO_42001_2023", "NIST_AI_RMF_1_0"]
  capabilities:
    - "multi_agent_orchestration"
    - "workflow_coordination"
    - "parallel_execution"
    - "failure_recovery"
    - "load_balancing"
  protocols: ["openapi", "mcp", "a2a"]
  token_management:
    provider: "tiktoken"
    encoding: "o200k_base"
    optimization: "aggressive"
    budget_constraints:
      max_tokens_per_request: 50000
      cost_threshold_usd: 25.0

servers:
  - url: https://api.agent-orchestrator.example.com/v1
    description: Production server
  - url: http://localhost:3004/v1  
    description: Development server

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      description: Check orchestrator health and readiness status
      responses:
        '200':
          description: Orchestrator is healthy and ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /workflows:
    get:
      operationId: listWorkflows
      summary: List active workflows
      description: Retrieve list of all orchestrated workflows
      parameters:
        - name: status
          in: query
          description: Filter by workflow status
          schema:
            type: string
            enum: [pending, running, completed, failed, cancelled]
        - name: pattern
          in: query
          description: Filter by orchestration pattern
          schema:
            type: string
            enum: [sequential, parallel, diagnostic_first, consensus_based]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of workflows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowListResponse'

    post:
      operationId: createWorkflow
      summary: Create new workflow
      description: Create and execute a new multi-agent workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowRequest'
      responses:
        '201':
          description: Workflow created and started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /workflows/{workflow_id}:
    get:
      operationId: getWorkflow
      summary: Get workflow details
      description: Retrieve detailed information about a specific workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique workflow identifier
      responses:
        '200':
          description: Workflow details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDetails'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      operationId: updateWorkflow
      summary: Update workflow
      description: Update workflow parameters or control execution
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique workflow identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkflowRequest'
      responses:
        '200':
          description: Workflow updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      operationId: cancelWorkflow
      summary: Cancel workflow
      description: Cancel a running workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique workflow identifier
      responses:
        '204':
          description: Workflow cancelled successfully
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflow_id}/status:
    get:
      operationId: getWorkflowStatus
      summary: Get workflow status
      description: Get current execution status and progress of workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique workflow identifier
      responses:
        '200':
          description: Workflow status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowStatusResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /orchestrate:
    post:
      operationId: orchestrateAgents
      summary: Orchestrate agent execution
      description: Execute agents using specified orchestration pattern
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrchestrationRequest'
      responses:
        '200':
          description: Orchestration completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /patterns:
    get:
      operationId: getOrchestrationPatterns
      summary: Get available orchestration patterns
      description: Retrieve list of supported orchestration patterns
      responses:
        '200':
          description: Available orchestration patterns
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatternsResponse'

  /agents/discover:
    post:
      operationId: discoverAgents
      summary: Discover available agents
      description: Find agents suitable for orchestration based on capabilities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentDiscoveryRequest'
      responses:
        '200':
          description: Available agents found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentDiscoveryResponse'

  /metrics:
    get:
      operationId: getOrchestrationMetrics
      summary: Get orchestration metrics
      description: Retrieve orchestration performance and usage metrics
      responses:
        '200':
          description: Orchestration metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrationMetrics'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        active_workflows:
          type: integer
        available_patterns:
          type: array
          items:
            type: string

    CreateWorkflowRequest:
      type: object
      required:
        - name
        - pattern
        - agents
        - task
      properties:
        name:
          type: string
          description: Workflow name
        description:
          type: string
          description: Workflow description
        pattern:
          type: string
          enum: [sequential, parallel, diagnostic_first, consensus_based]
          description: Orchestration pattern
        agents:
          type: array
          items:
            $ref: '#/components/schemas/AgentReference'
          minItems: 1
          maxItems: 10
        task:
          type: object
          description: Task to be executed by agents
          additionalProperties: true
        timeout_seconds:
          type: integer
          minimum: 30
          maximum: 3600
          default: 600
        retry_policy:
          $ref: '#/components/schemas/RetryPolicy'
        failure_strategy:
          type: string
          enum: [fail_fast, continue_on_error, retry_with_different_agent]
          default: fail_fast

    AgentReference:
      type: object
      required:
        - agent_id
      properties:
        agent_id:
          type: string
          description: Agent identifier (UUID or name)
        endpoint:
          type: string
          format: uri
          description: Agent endpoint URL
        capabilities:
          type: array
          items:
            type: string
        priority:
          type: integer
          minimum: 1
          maximum: 10
          default: 5
        timeout_seconds:
          type: integer
          minimum: 10
          maximum: 1800
          default: 300
        parameters:
          type: object
          additionalProperties: true

    RetryPolicy:
      type: object
      properties:
        max_retries:
          type: integer
          minimum: 0
          maximum: 5
          default: 2
        backoff_strategy:
          type: string
          enum: [fixed, exponential, linear]
          default: exponential
        initial_delay_ms:
          type: integer
          minimum: 100
          maximum: 10000
          default: 1000

    WorkflowResponse:
      type: object
      required:
        - workflow_id
        - name
        - status
        - created_at
      properties:
        workflow_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        pattern:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
        agents_count:
          type: integer
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        estimated_completion:
          type: string
          format: date-time

    WorkflowDetails:
      allOf:
        - $ref: '#/components/schemas/WorkflowResponse'
        - type: object
          properties:
            agents:
              type: array
              items:
                $ref: '#/components/schemas/AgentReference'
            task:
              type: object
              additionalProperties: true
            execution_steps:
              type: array
              items:
                $ref: '#/components/schemas/ExecutionStep'
            results:
              type: array
              items:
                $ref: '#/components/schemas/AgentExecutionResult'
            metrics:
              $ref: '#/components/schemas/WorkflowMetrics'

    ExecutionStep:
      type: object
      required:
        - step_id
        - agent_id
        - status
      properties:
        step_id:
          type: string
        agent_id:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed, skipped]
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        duration_ms:
          type: integer
        retry_count:
          type: integer

    AgentExecutionResult:
      type: object
      required:
        - agent_id
        - status
      properties:
        agent_id:
          type: string
        status:
          type: string
          enum: [completed, failed, timeout, cancelled]
        result:
          type: object
          additionalProperties: true
        error_message:
          type: string
        execution_time_ms:
          type: integer
        token_usage:
          $ref: '#/components/schemas/TokenUsage'
        retry_count:
          type: integer

    WorkflowListResponse:
      type: object
      required:
        - workflows
        - total
      properties:
        workflows:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowResponse'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    UpdateWorkflowRequest:
      type: object
      properties:
        action:
          type: string
          enum: [pause, resume, cancel, retry_failed]
        parameters:
          type: object
          additionalProperties: true

    WorkflowStatusResponse:
      type: object
      required:
        - workflow_id
        - status
        - progress
      properties:
        workflow_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
        progress:
          type: object
          required:
            - completed_steps
            - total_steps
            - percentage
          properties:
            completed_steps:
              type: integer
            total_steps:
              type: integer
            percentage:
              type: number
              format: float
              minimum: 0
              maximum: 100
        current_step:
          $ref: '#/components/schemas/ExecutionStep'
        estimated_completion:
          type: string
          format: date-time

    OrchestrationRequest:
      type: object
      required:
        - pattern
        - agents
        - task
      properties:
        pattern:
          type: string
          enum: [sequential, parallel, diagnostic_first, consensus_based]
        agents:
          type: array
          items:
            $ref: '#/components/schemas/AgentReference'
          minItems: 1
          maxItems: 10
        task:
          type: object
          additionalProperties: true
        options:
          type: object
          properties:
            timeout_seconds:
              type: integer
            failure_strategy:
              type: string
              enum: [fail_fast, continue_on_error]
            consensus_threshold:
              type: number
              format: float
              minimum: 0.5
              maximum: 1.0

    OrchestrationResponse:
      type: object
      required:
        - execution_id
        - pattern
        - status
        - results
      properties:
        execution_id:
          type: string
          format: uuid
        pattern:
          type: string
        status:
          type: string
          enum: [completed, partial_success, failed]
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        total_duration_ms:
          type: integer
        results:
          type: array
          items:
            $ref: '#/components/schemas/AgentExecutionResult'
        summary:
          $ref: '#/components/schemas/ExecutionSummary'

    ExecutionSummary:
      type: object
      required:
        - total_agents
        - successful
        - failed
      properties:
        total_agents:
          type: integer
        successful:
          type: integer
        failed:
          type: integer
        skipped:
          type: integer
        total_tokens:
          type: integer
        total_cost_usd:
          type: number
          format: float

    PatternsResponse:
      type: object
      required:
        - patterns
      properties:
        patterns:
          type: array
          items:
            $ref: '#/components/schemas/OrchestrationPattern'

    OrchestrationPattern:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
        use_cases:
          type: array
          items:
            type: string
        min_agents:
          type: integer
        max_agents:
          type: integer
        supports_failure_recovery:
          type: boolean
        supports_load_balancing:
          type: boolean

    AgentDiscoveryRequest:
      type: object
      required:
        - capabilities
      properties:
        capabilities:
          type: array
          items:
            type: string
        framework:
          type: string
        certification_level:
          type: string
          enum: [bronze, silver, gold]
        max_results:
          type: integer
          minimum: 1
          maximum: 50
          default: 10

    AgentDiscoveryResponse:
      type: object
      required:
        - agents
        - total
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveredAgent'
        total:
          type: integer

    DiscoveredAgent:
      type: object
      required:
        - agent_id
        - name
        - capabilities
        - status
      properties:
        agent_id:
          type: string
        name:
          type: string
        capabilities:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [available, busy, offline]
        endpoint:
          type: string
          format: uri
        framework:
          type: string
        certification_level:
          type: string
        response_time_ms:
          type: integer
        load_score:
          type: number
          format: float

    OrchestrationMetrics:
      type: object
      required:
        - total_workflows
        - active_workflows
        - success_rate
      properties:
        total_workflows:
          type: integer
        active_workflows:
          type: integer
        completed_workflows:
          type: integer
        failed_workflows:
          type: integer
        success_rate:
          type: number
          format: float
        average_duration_ms:
          type: integer
        patterns_usage:
          type: object
          additionalProperties:
            type: integer
        agents_utilization:
          type: object
          additionalProperties:
            type: number

    WorkflowMetrics:
      type: object
      properties:
        total_duration_ms:
          type: integer
        agent_coordination_latency_ms:
          type: integer
        parallel_efficiency:
          type: number
          format: float
        token_optimization_savings:
          type: integer

    TokenUsage:
      type: object
      properties:
        total_tokens:
          type: integer
        prompt_tokens:
          type: integer
        completion_tokens:
          type: integer
        cost_usd:
          type: number
          format: float

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

security:
  - ApiKeyAuth: []