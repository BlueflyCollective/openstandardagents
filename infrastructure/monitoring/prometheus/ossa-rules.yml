# OSSA Prometheus Alerting Rules
groups:
  - name: ossa.workspace
    rules:
      - alert: OSSAWorkspaceDown
        expr: up{job="ossa-workspace"} == 0
        for: 1m
        labels:
          severity: critical
          component: workspace
        annotations:
          summary: "OSSA Workspace is down"
          description: "OSSA Workspace has been down for more than 1 minute"

      - alert: OSSAHighErrorRate
        expr: rate(ossa_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: workspace
        annotations:
          summary: "High error rate in OSSA workspace"
          description: "Error rate is {{ $value }} errors per second"

      - alert: OSSAAgentDown
        expr: up{job="ossa-agents"} == 0
        for: 30s
        labels:
          severity: warning
          component: agent
        annotations:
          summary: "OSSA Agent {{ $labels.instance }} is down"
          description: "Agent {{ $labels.agent_type }} in project {{ $labels.project }} is not responding"

  - name: ossa.performance
    rules:
      - alert: OSSAHighLatency
        expr: histogram_quantile(0.95, rate(ossa_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High latency in OSSA operations"
          description: "95th percentile latency is {{ $value }}s"

      - alert: OSSAHighMemoryUsage
        expr: (ossa_memory_usage_bytes / ossa_memory_limit_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage in OSSA component"
          description: "Memory usage is {{ $value }}%"

  - name: ossa.compliance
    rules:
      - alert: OSSAComplianceViolation
        expr: increase(ossa_compliance_violations_total[1h]) > 0
        for: 0s
        labels:
          severity: critical
          component: compliance
        annotations:
          summary: "OSSA Compliance violation detected"
          description: "{{ $value }} compliance violations in the last hour"

      - alert: OSSASecurityAlert
        expr: increase(ossa_security_events_total{severity="high"}[5m]) > 0
        for: 0s
        labels:
          severity: critical
          component: security
        annotations:
          summary: "OSSA Security event detected"
          description: "High severity security event: {{ $labels.event_type }}"
