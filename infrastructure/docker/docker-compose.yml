version: '3.8'

services:
  # OSSA All-in-One Service
  ossa:
    container_name: ossa
    image: ossa:latest
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.ossa
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
    ports:
      - "3000:3000"   # Gateway
      - "3010:3010"   # Coordination
      - "3011:3011"   # Discovery
      - "3012:3012"   # Orchestration
      - "3013:3013"   # Monitoring
      - "9090:9090"   # Prometheus metrics
    depends_on:
      - redis
      - postgres
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for coordination service
  redis:
    container_name: ossa-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ossa-network

  # PostgreSQL for persistent storage
  postgres:
    container_name: ossa-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ossa
      POSTGRES_USER: ossa
      POSTGRES_PASSWORD: ossa_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ossa-network

networks:
  ossa-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data: