apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ossa-api-metrics
  labels:
    app: ossa-api
    component: monitoring
spec:
  selector:
    matchLabels:
      app: ossa-api
  endpoints:
  - port: http
    path: /v1/metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ossa-validator-metrics
  labels:
    app: ossa-validator
    component: monitoring
spec:
  selector:
    matchLabels:
      app: ossa-validator
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ossa-grafana-dashboard
  labels:
    grafana_dashboard: "1"
data:
  ossa-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "OSSA Platform Monitoring",
        "tags": ["ossa", "api", "validation"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "API Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{service=\"ossa-api\"}[5m])",
                "legendFormat": "{{method}} {{endpoint}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Validation Queue Length",
            "type": "stat",
            "targets": [
              {
                "expr": "validation_queue_length{service=\"ossa-validator\"}",
                "legendFormat": "Queue Length"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time Distribution",
            "type": "heatmap",
            "targets": [
              {
                "expr": "rate(http_request_duration_seconds_bucket{service=\"ossa-api\"}[5m])",
                "legendFormat": "{{le}}"
              }
            ]
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{service=\"ossa-api\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx Errors"
              },
              {
                "expr": "rate(http_requests_total{service=\"ossa-api\",status=~\"4..\"}[5m])",
                "legendFormat": "4xx Errors"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ossa-alerts
  labels:
    app: ossa
    component: monitoring
spec:
  groups:
  - name: ossa.rules
    rules:
    - alert: OSSAAPIHighErrorRate
      expr: rate(http_requests_total{service="ossa-api",status=~"5.."}[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
        service: ossa-api
      annotations:
        summary: "OSSA API high error rate"
        description: "OSSA API is experiencing {{ $value }} errors per second"

    - alert: OSSAAPIHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="ossa-api"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
        service: ossa-api
      annotations:
        summary: "OSSA API high latency"
        description: "OSSA API 95th percentile latency is {{ $value }}s"

    - alert: OSSAValidatorQueueFull
      expr: validation_queue_length{service="ossa-validator"} > 100
      for: 1m
      labels:
        severity: critical
        service: ossa-validator
      annotations:
        summary: "OSSA Validator queue is full"
        description: "Validation queue has {{ $value }} pending items"

    - alert: OSSADatabaseConnections
      expr: pg_stat_database_numbackends{service="ossa-database"} > 80
      for: 2m
      labels:
        severity: warning
        service: ossa-database
      annotations:
        summary: "OSSA Database high connection count"
        description: "Database has {{ $value }} active connections"

    - alert: OSSAPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="ossa-production"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "OSSA pod is crash looping"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"

