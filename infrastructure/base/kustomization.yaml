apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ossa-base

resources:
- api-deployment.yaml
- database-deployment.yaml
- validator-deployment.yaml
- redis-deployment.yaml
- ingress.yaml
- monitoring.yaml

commonLabels:
  app.kubernetes.io/name: ossa
  app.kubernetes.io/version: "1.0"
  app.kubernetes.io/component: platform

images:
- name: registry.gitlab.com/llm/ossa/ossa-api
  newTag: latest
- name: registry.gitlab.com/llm/ossa/ossa-validator
  newTag: latest

configMapGenerator:
- name: ossa-config
  literals:
  - NODE_ENV=production
  - LOG_LEVEL=info
  - VALIDATION_TIMEOUT=30000
  - MAX_CONCURRENT_VALIDATIONS=10

secretGenerator:
- name: ossa-secrets
  type: Opaque
  literals:
  - database-url=postgresql://ossa_app:changeme@ossa-database:5432/ossa
  - database-user=ossa_app
  - database-password=changeme
  - jwt-secret=change-me-in-production-please
  - redis-url=redis://ossa-redis:6379