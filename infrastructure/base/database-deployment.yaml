apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ossa-database
  labels:
    app: ossa-database
    component: database
    part-of: ossa
spec:
  serviceName: ossa-database
  replicas: 1
  selector:
    matchLabels:
      app: ossa-database
  template:
    metadata:
      labels:
        app: ossa-database
        component: database
        part-of: ossa
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "ossa"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: database-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: database-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: initdb-config
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
      volumes:
      - name: initdb-config
        configMap:
          name: ossa-database-init
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ossa-database
  labels:
    app: ossa-database
    component: database
spec:
  selector:
    app: ossa-database
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ossa-database-init
  labels:
    app: ossa-database
    component: database
data:
  01-init-schema.sql: |
    -- OSSA Database Initialization
    -- This script is run on first database startup

    -- Enable required extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pg_trgm";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

    -- Create application user (if not exists)
    DO $$
    BEGIN
      IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'ossa_app') THEN
        CREATE ROLE ossa_app WITH LOGIN PASSWORD 'changeme';
      END IF;
    END
    $$;

    -- Grant permissions
    GRANT CONNECT ON DATABASE ossa TO ossa_app;
    GRANT USAGE ON SCHEMA public TO ossa_app;
    GRANT CREATE ON SCHEMA public TO ossa_app;

    -- Set default privileges
    ALTER DEFAULT PRIVILEGES IN SCHEMA public
    GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO ossa_app;

    ALTER DEFAULT PRIVILEGES IN SCHEMA public
    GRANT USAGE, SELECT ON SEQUENCES TO ossa_app;

---
apiVersion: v1
kind: Secret
metadata:
  name: ossa-secrets
  labels:
    app: ossa
type: Opaque
stringData:
  database-url: "postgresql://ossa_app:changeme@ossa-database:5432/ossa"
  database-user: "ossa_app"
  database-password: "changeme"
  jwt-secret: "change-me-in-production-please"
  redis-url: "redis://ossa-redis:6379"