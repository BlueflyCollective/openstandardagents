# GitLab CI/CD Pipeline for OSSA
# Implements semantic release workflow: development (dev) â†’ main (RC) â†’ production (manual)

stages:
  - validate
  - test
  - build
  - promote
  - release-dev
  - release-rc
  - release-prod

variables:
  NODE_VERSION: "20"
  NPM_CONFIG_LEGACY_PEER_DEPS: "1"
  HUSKY: "0"
  LEFTHOOK: "0"

# ============================================================================
# STAGE 1: VALIDATE
# ============================================================================

validate:node:
  stage: validate
  image: node:${NODE_VERSION}-alpine
  script:
    - node --version
    - npm --version
    - echo "âœ… Node.js ${NODE_VERSION} ready"
  rules:
    - when: always

validate:ossa:
  stage: validate
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm link
    - echo "Validating example manifests..."
    - ossa validate examples/getting-started/hello-world-complete.ossa.yaml || echo "âš ï¸ Validation warnings (non-blocking)"
  allow_failure: true
  rules:
    - when: always

# ============================================================================
# STAGE 2: TEST
# ============================================================================

test:lint:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm run lint
    - npm run typecheck
  rules:
    - when: always

test:unit:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 7 days
  allow_failure: true
  rules:
    - when: always

test:security:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm audit --production || echo "âš ï¸ Security vulnerabilities detected (review required)"
  allow_failure: true
  rules:
    - when: always

# ============================================================================
# STAGE 3: BUILD
# ============================================================================

build:dist:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci --legacy-peer-deps
    - npm run build
    - echo "âœ… Build completed successfully"
  artifacts:
    paths:
      - dist/
      - spec/
      - bin/
      - package.json
      - package-lock.json
      - README.md
      - LICENSE
      - CHANGELOG.md
    expire_in: 1 day
  rules:
    - when: always

# ============================================================================
# STAGE 4: RELEASE DEV (development branch only)
# Auto-publishes semantic pre-release: 0.2.3-dev.1, 0.2.3-dev.2, etc.
# ============================================================================

release:dev:
  stage: release-dev
  image: node:${NODE_VERSION}-alpine
  dependencies:
    - build:dist
  before_script:
    - apk add --no-cache git
    - npm ci --legacy-peer-deps
  script:
    - |
      echo "ðŸš€ Publishing development pre-release..."

      # Configure git
      git config --global user.email "ci@gitlab.bluefly.io"
      git config --global user.name "GitLab CI"

      # Get current version and increment dev
      CURRENT_VERSION=$(node -p "require('./package.json').version")
      DEV_VERSION="${CURRENT_VERSION}-dev.${CI_PIPELINE_IID}"

      echo "ðŸ“¦ Version: ${DEV_VERSION}"

      # Update package.json version
      npm version ${DEV_VERSION} --no-git-tag-version

      # Publish to GitLab Package Registry
      echo "Publishing to GitLab Package Registry..."
      npm publish --registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/ --tag dev

      echo "âœ… Development release ${DEV_VERSION} published!"
  only:
    - development
  except:
    - tags

# ============================================================================
# STAGE 5: RELEASE RC (main branch only)
# Auto-publishes release candidate: 0.2.3-rc.1, 0.2.3-rc.2, etc.
# ============================================================================

release:rc:
  stage: release-rc
  image: node:${NODE_VERSION}-alpine
  dependencies:
    - build:dist
  before_script:
    - apk add --no-cache git
    - npm ci --legacy-peer-deps
  script:
    - |
      echo "ðŸš€ Publishing release candidate..."

      # Configure git
      git config --global user.email "ci@gitlab.bluefly.io"
      git config --global user.name "GitLab CI"

      # Get current version and increment RC
      CURRENT_VERSION=$(node -p "require('./package.json').version")
      RC_VERSION="${CURRENT_VERSION}-rc.${CI_PIPELINE_IID}"

      echo "ðŸ“¦ Version: ${RC_VERSION}"

      # Update package.json version
      npm version ${RC_VERSION} --no-git-tag-version

      # Publish to GitLab Package Registry
      echo "Publishing to GitLab Package Registry..."
      npm publish --registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/ --tag rc

      echo "âœ… Release candidate ${RC_VERSION} published!"
      echo "ðŸŽ¯ Ready for production release (manual trigger required)"
  only:
    - main
  except:
    - tags

# ============================================================================
# STAGE 6: RELEASE PROD (main branch - MANUAL TRIGGER)
# Publishes stable production release: 0.2.3
# Publishes to both GitLab Package Registry AND npmjs.org
# Creates git tag
# ============================================================================

release:prod:
  stage: release-prod
  image: node:${NODE_VERSION}-alpine
  dependencies:
    - build:dist
  before_script:
    - apk add --no-cache git
    - npm ci --legacy-peer-deps
  script:
    - |
      echo "ðŸš€ Publishing PRODUCTION release..."

      # Configure git
      git config --global user.email "ci@gitlab.bluefly.io"
      git config --global user.name "GitLab CI"

      CURRENT_VERSION=$(node -p "require('./package.json').version")

      echo "ðŸ“¦ Production Version: ${CURRENT_VERSION}"

      # Create git tag
      git tag -a "v${CURRENT_VERSION}" -m "Release v${CURRENT_VERSION}"

      # Push tag to GitLab
      git remote set-url origin "https://oauth2:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
      git push origin "v${CURRENT_VERSION}"

      # Publish to GitLab Package Registry
      echo "Publishing to GitLab Package Registry..."
      npm publish --registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/ --tag latest

      # Publish to npmjs.org (if NPM_TOKEN is configured)
      if [ -n "$NPM_TOKEN" ]; then
        echo "Publishing to npmjs.org..."
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        npm publish --registry=https://registry.npmjs.org/ --tag latest
        echo "âœ… Published to npmjs.org!"
      else
        echo "âš ï¸ NPM_TOKEN not set - skipping npmjs.org publish"
        echo "   To publish to npm, add NPM_TOKEN to GitLab CI/CD variables"
      fi

      echo "ðŸŽ‰ Production release v${CURRENT_VERSION} completed!"
      echo "ðŸ“¦ GitLab Package: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages"
      echo "ðŸ“¦ npm Package: https://www.npmjs.com/package/@bluefly/open-standards-scalable-agents"
  only:
    - main
  except:
    - tags
  when: manual
  allow_failure: false

# ============================================================================
# STAGE: PROMOTE (development -> main)
# Fast-forwards development to main, or creates MR if conflicts
# ============================================================================

promote-to-main:
  stage: promote
  image: node:${NODE_VERSION}-alpine
  before_script:
    - apk add --no-cache git curl
    - git config --global user.email "thomas.scola@bluefly.io"
    - git config --global user.name "Thomas Scola, Founder & CEO of Bluefly.io"
    - git remote set-url origin https://oauth2:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
  script:
    - |
      set -e
      echo "ðŸš€ Attempting fast-forward merge of development -> main..."
      git fetch --all --prune --unshallow || true
      git checkout -B main origin/main
      # Try fast-forward only
      if git merge --ff-only origin/development; then
        git push origin main
        echo "âœ… Fast-forward merge completed."
      else
        echo "âš ï¸ Fast-forward not possible. Creating Merge Request instead."
        # Create MR via GitLab API using job token
        MR_TITLE="chore: merge development to main"
        MR_DESC="Automated MR created by CI promote-to-main job when fast-forward was not possible. Please resolve conflicts and merge."
        # First, check if an open MR already exists
        EXISTING_MR_RESPONSE=$(curl -sS -G "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/merge_requests" \
          --header "PRIVATE-TOKEN: ${CI_JOB_TOKEN}" \
          --data-urlencode "source_branch=development" \
          --data-urlencode "target_branch=main" \
          --data-urlencode "state=opened")
        EXISTING_MR_URL=$(echo "$EXISTING_MR_RESPONSE" | node -e "process.stdin.on('data',d=>{try{const j=JSON.parse(d);if(Array.isArray(j)&&j.length){console.log(j[0].web_url||'');}else{console.log('');}}catch(e){}})")
        if [ -n "$EXISTING_MR_URL" ]; then
          echo "ðŸ“¬ Existing Merge Request found: $EXISTING_MR_URL"
          exit 0
        fi

        # Create a new MR via GitLab API using CI job token as PRIVATE-TOKEN
        CREATE_MR_RESPONSE=$(curl -sS -X POST "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/merge_requests" \
          --header "PRIVATE-TOKEN: ${CI_JOB_TOKEN}" \
          --data-urlencode "source_branch=development" \
          --data-urlencode "target_branch=main" \
          --data-urlencode "title=${MR_TITLE}" \
          --data-urlencode "remove_source_branch=false" \
          --data-urlencode "squash=false" \
          --data-urlencode "description=${MR_DESC}" \
          --data-urlencode "allow_collaboration=true")
        echo "MR create response: ${CREATE_MR_RESPONSE}"
        MR_WEB_URL=$(echo "$CREATE_MR_RESPONSE" | node -e "process.stdin.on('data',d=>{try{const j=JSON.parse(d);console.log(j.web_url||'');}catch(e){}})")
        if [ -n "$MR_WEB_URL" ]; then
          echo "ðŸ“¬ Merge Request created: $MR_WEB_URL"
          # Succeed the job; manual review will handle conflicts
          exit 0
        else
          echo "âŒ Failed to create Merge Request (unauthorized or permissions). Please create MR from development -> main manually."
          exit 1
        fi
      fi
  rules:
    - if: $CI_COMMIT_BRANCH == "development"
      when: manual
      allow_failure: false
  environment:
    name: production
    action: start
  needs:
    - build:dist

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

# Workflow rules
workflow:
  rules:
    # Run on branches
    - if: $CI_COMMIT_BRANCH
    # Run on merge requests
    - if: $CI_MERGE_REQUEST_IID
    # Run on tags
    - if: $CI_COMMIT_TAG
    # Default: run
    - when: always
