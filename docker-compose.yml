
services:
  ossa-mcp:
    build: .
    container_name: ossa-mcp-server
    ports:
      - "4000:4000"  # HTTP/REST API
      - "4001:4001"  # WebSocket transport
      - "4002:4002"  # SSE transport
    environment:
      - OSSA_VERSION=0.1.9
      - NODE_ENV=production
      - MCP_TRANSPORT=multi
      - MCP_HTTP_PORT=4000
      - MCP_WS_PORT=4001
      - MCP_SSE_PORT=4002
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ossa-network

networks:
  ossa-network:
    driver: bridge