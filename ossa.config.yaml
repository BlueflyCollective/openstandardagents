apiVersion: open-standards-scalable-agents/v0.1.9
kind: ProjectConfiguration
metadata:
  name: OSSA
  project_id: "project-ossa-specification"
  version: "0.1.9-alpha.1"
  description: "OSSA specification standard project"
spec:
  workspace:
    path: "../.agent-workspace"
    artifacts_path: "../.agent-workspace/data/artifacts/OSSA"
    logs_path: "../.agent-workspace/logs/agents/OSSA"

  project:
    type: specification
    category: core
    compliance_level: governed

  agents:
    base_path: ".agents"
    auto_discover: true
    validation: strict

  registry:
    project: ".agents/registry.yml"
    global: "../.agent-workspace/registry.yml"

  orchestration:
    enabled: true
    level: project
    coordination: hierarchical

  monitoring:
    enabled: true
    metrics_output: "../.agent-workspace/metrics/"
    health_checks: true

  compliance:
    standard: "ossa-v0.1.9"
    validation: continuous
    audit_trail: "../.agent-workspace/compliance/audit-trail/"

  security:
    secrets_ref: "../.agent-workspace/security/"
    encryption: true
    audit_logging: true

  deployment:
    target: workspace
    strategy: wave
    dependencies: []