ossaVersion: "1.0"
agent:
  id: quality-assessor-judge
  name: Quality Assessor Judge
  version: 0.1.9
  description: Quality assessment judge agent for evaluating outputs and making
    quality decisions
  role: custom
  tags:
    - judge
    - quality-assessment
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 500m
      memory: 1Gi
  capabilities:
    - name: assess_quality
      description: Evaluate quality of outputs against defined criteria
      input_schema:
        type: object
        required:
          - artifact
          - criteria
        properties:
          artifact:
            type: object
            properties:
              type:
                type: string
              content:
                type: object
              metadata:
                type: object
          criteria:
            type: object
            properties:
              standards:
                type: array
              thresholds:
                type: object
              weights:
                type: object
          context:
            type: object
            properties:
              domain:
                type: string
              requirements:
                type: array
              constraints:
                type: object
      output_schema:
        type: object
        properties:
          overall_score:
            type: number
            minimum: 0
            maximum: 100
          decision:
            type: string
            enum:
              - accept
              - reject
              - conditional_accept
              - needs_revision
          quality_dimensions:
            type: object
            properties:
              accuracy:
                type: number
              completeness:
                type: number
              consistency:
                type: number
              usability:
                type: number
              reliability:
                type: number
          justification:
            type: string
          improvement_areas:
            type: array
      timeout_seconds: 20000
    - name: compare_alternatives
      description: Compare multiple alternatives and rank them by quality
      input_schema:
        type: object
        required:
          - alternatives
          - criteria
        properties:
          alternatives:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                content:
                  type: object
                metadata:
                  type: object
          criteria:
            type: object
          comparison_method:
            type: string
            enum:
              - pairwise
              - ranking
              - scoring
            default: scoring
      output_schema:
        type: object
        properties:
          rankings:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                rank:
                  type: number
                score:
                  type: number
                strengths:
                  type: array
                weaknesses:
                  type: array
          best_choice:
            type: string
          confidence:
            type: number
      timeout_seconds: 30000
    - name: validate_compliance
      description: Validate compliance against regulatory or organizational standards
      input_schema:
        type: object
        required:
          - subject
          - standards
        properties:
          subject:
            type: object
          standards:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                version:
                  type: string
                requirements:
                  type: array
      output_schema:
        type: object
        properties:
          compliant:
            type: boolean
          violations:
            type: array
            items:
              type: object
              properties:
                standard:
                  type: string
                requirement:
                  type: string
                severity:
                  type: string
                description:
                  type: string
          compliance_score:
            type: number
          certification_eligible:
            type: boolean
      timeout_seconds: 25000
  policies:
    compliance:
      - iso42001
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/quality-assessor-judge
