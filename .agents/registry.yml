      subtype: governor.logging
      version: "0.1.9"
      namespace: ossa-governors
      path: ./governors/audit-logger/agent.yml
      status: active
      conformance: gold
      capabilities:
        - audit-logging
        - event-tracking
        - compliance-logs
      protocols: [syslog]
      description: Implements audit logging

    # ==============================
    # CRITIC AGENTS
    # ==============================
    # Note: Critics directory exists but is empty
    # Add critic agents as they are developed

    # ==============================
    # JUDGE AGENTS
    # ==============================
