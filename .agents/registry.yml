        - vector-training
        - similarity-learning
      protocols: [ossa]
      description: Trains custom embedding models

    - name: ppo-optimization-agent
      type: trainer
      subtype: trainer.reinforcement
      version: "0.1.9"
      namespace: ossa-trainers
      path: ./trainers/ppo-optimization-agent/agent.yml
      status: active
      conformance: gold
      capabilities:
        - ppo-training
        - reward-modeling
        - policy-optimization
      protocols: [ossa]
      description: Implements PPO reinforcement learning

    - name: knowledge-distillation-expert
      type: trainer
      subtype: trainer.distillation
      version: "0.1.9"
      namespace: ossa-trainers
      path: ./trainers/knowledge-distillation-expert/agent.yml
      status: active
      conformance: gold
      capabilities:
        - model-compression
        - teacher-student
        - knowledge-transfer
      protocols: [ossa]
      description: Performs knowledge distillation

    - name: mlops-pipeline-architect
      type: trainer
      subtype: trainer.infrastructure
      version: "0.1.9"
      namespace: ossa-trainers
      path: ./trainers/mlops-pipeline-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - pipeline-design
        - model-versioning
        - deployment-automation
      protocols: [mlflow, kubeflow]
      description: Designs MLOps pipelines

    - name: gpu-cluster-manager
      type: trainer
      subtype: trainer.infrastructure
      version: "0.1.9"
      namespace: ossa-trainers
      path: ./trainers/gpu-cluster-manager/agent.yml
      status: active
      conformance: gold
      capabilities:
        - gpu-allocation
        - distributed-training
        - resource-scheduling
      protocols: [cuda, slurm]
      description: Manages GPU cluster resources

    # ==============================
    # GOVERNOR AGENTS - Security & Compliance
    # ==============================
    - name: opa-policy-architect
      type: governor
      subtype: governor.policy
      version: "0.1.9"
      namespace: ossa-governors
