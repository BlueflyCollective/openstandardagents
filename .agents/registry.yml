    - name: security-scanner
      type: governor
      subtype: governor.security
      version: "0.1.9"
      namespace: ossa-governors
      path: ./governors/security-scanner/agent.yml
      status: active
      conformance: gold
      capabilities:
        - vulnerability-scanning
        - dependency-checking
        - security-reporting
      protocols: [ossa]
      description: Scans for security vulnerabilities

    - name: rbac-configurator
      type: governor
      subtype: governor.access
      version: "0.1.9"
      namespace: ossa-governors
      path: ./governors/rbac-configurator/agent.yml
      status: active
      conformance: gold
