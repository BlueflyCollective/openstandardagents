apiVersion: "@bluefly/open-standards-scalable-agents/v0.1.9"
kind: Registry
metadata:
  name: ossa-reference-agents
  version: "0.1.9"
  namespace: ossa-agents
  description: OSSA Agent Registry - Comprehensive catalog of all registered agents
  labels:
    registry-type: production
    compliance: gold
  annotations:
    documentation: https://docs.ossa.io/agents/registry
    repository: https://gitlab.bluefly.io/llm/openapi-ai-agents-standard
  created: "2024-01-01T00:00:00Z"
  updated: "2024-09-20T00:00:00Z"

spec:
  agents:
    # ==============================
    # ORCHESTRATOR AGENTS
    # ==============================
    - name: roadmap-orchestrator
      type: orchestrator
      subtype: orchestrator.roadmap
      version: "0.1.9"
      namespace: ossa-orchestrators
      path: ./orchestrators/roadmap-orchestrator/agent.yml
      status: active
      conformance: gold
      capabilities:
        - roadmap-planning
        - milestone-tracking
        - dependency-management
        - resource-allocation
      protocols: [ossa, rest]
      description: Manages project roadmaps and coordinates milestone execution

    # ==============================
    # WORKER AGENTS - API & Integration
    # ==============================
    - name: openapi-3-1-generator
      type: worker
      subtype: worker.api
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/openapi-3-1-generator/agent.yml
      status: active
      conformance: gold
      capabilities:
        - openapi-generation
        - schema-validation
        - api-documentation
      protocols: [rest]
      description: Generates OpenAPI 3.1 specifications from various sources

    - name: rest-api-implementer
      type: worker
      subtype: worker.api
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/rest-api-implementer/agent.yml
      status: active
      conformance: gold
      capabilities:
        - rest-implementation
        - crud-operations
        - api-versioning
      protocols: [rest]
      description: Implements RESTful APIs based on OpenAPI specifications

    - name: graphql-schema-architect
      type: worker
      subtype: worker.api
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/graphql-schema-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - graphql-design
        - schema-stitching
        - resolver-generation
      protocols: [graphql]
      description: Designs and implements GraphQL schemas and resolvers

    - name: grpc-service-designer
      type: worker
      subtype: worker.api
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/grpc-service-designer/agent.yml
      status: active
      conformance: gold
      capabilities:
        - protobuf-definition
        - grpc-implementation
        - streaming-services
      protocols: [grpc]
      description: Designs gRPC services with Protocol Buffers

    - name: websocket-handler-expert
      type: worker
      subtype: worker.api
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/websocket-handler-expert/agent.yml
      status: active
      conformance: gold
      capabilities:
        - websocket-implementation
        - real-time-messaging
        - connection-management
      protocols: [websocket]
      description: Implements WebSocket communication handlers

    # ==============================
    # WORKER AGENTS - Infrastructure
    # ==============================
    - name: kubernetes-orchestrator
      type: worker
      subtype: worker.infrastructure
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/kubernetes-orchestrator/agent.yml
      status: active
      conformance: gold
      capabilities:
        - k8s-deployment
        - pod-management
        - service-mesh
        - autoscaling
      protocols: [kubernetes]
      description: Manages Kubernetes deployments and orchestration

    - name: istio-mesh-architect
      type: worker
      subtype: worker.infrastructure
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/istio-mesh-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - service-mesh
        - traffic-management
        - security-policies
      protocols: [istio]
      description: Configures Istio service mesh architecture

    - name: kafka-streaming-expert
      type: worker
      subtype: worker.infrastructure
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/kafka-streaming-expert/agent.yml
      status: active
      conformance: gold
      capabilities:
        - stream-processing
        - topic-management
        - consumer-groups
      protocols: [kafka]
      description: Manages Kafka streaming infrastructure

    - name: prometheus-metrics-specialist
      type: worker
      subtype: worker.monitoring
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/prometheus-metrics-specialist/agent.yml
      status: active
      conformance: gold
      capabilities:
        - metrics-collection
        - alerting-rules
        - query-optimization
      protocols: [prometheus]
      description: Configures Prometheus monitoring and alerting

    - name: grafana-dashboard-architect
      type: worker
      subtype: worker.monitoring
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/grafana-dashboard-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - dashboard-creation
        - visualization-design
        - datasource-integration
      protocols: [grafana]
      description: Creates Grafana dashboards and visualizations

    # ==============================
    # WORKER AGENTS - Data Storage
    # ==============================
    - name: qdrant-vector-specialist
      type: worker
      subtype: worker.database
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/qdrant-vector-specialist/agent.yml
      status: active
      conformance: gold
      capabilities:
        - vector-storage
        - similarity-search
        - collection-management
      protocols: [qdrant]
      description: Manages Qdrant vector database operations

    - name: neo4j-graph-architect
      type: worker
      subtype: worker.database
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/neo4j-graph-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - graph-modeling
        - cypher-queries
        - relationship-mapping
      protocols: [neo4j]
      description: Designs Neo4j graph database schemas

    - name: postgresql-ltree-specialist
      type: worker
      subtype: worker.database
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/postgresql-ltree-specialist/agent.yml
      status: active
      conformance: gold
      capabilities:
        - hierarchical-data
        - ltree-queries
        - recursive-operations
      protocols: [postgresql]
      description: Manages PostgreSQL with ltree extension

    - name: redis-cluster-architect
      type: worker
      subtype: worker.database
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/redis-cluster-architect/agent.yml
      status: active
      conformance: gold
      capabilities:
        - cluster-setup
        - caching-strategies
        - pub-sub-messaging
      protocols: [redis]
      description: Configures Redis cluster architecture

    - name: minio-storage-expert
      type: worker
      subtype: worker.storage
      version: "0.1.9"
      namespace: ossa-workers
      path: ./workers/minio-storage-expert/agent.yml
      status: active
      conformance: gold
      capabilities:
        - object-storage
        - bucket-management
        - s3-compatibility
      protocols: [s3]
      description: Manages MinIO object storage

    # ==============================
    # TRAINER AGENTS - ML/AI
    # ==============================
    - name: llama2-fine-tuning-expert
      type: trainer
      subtype: trainer.llm
      version: "0.1.9"
      namespace: ossa-trainers
      path: ./trainers/llama2-fine-tuning-expert/agent.yml
      status: active
      conformance: gold
      capabilities:
        - model-fine-tuning
        - dataset-preparation
        - hyperparameter-optimization
      protocols: [ossa]
      description: Fine-tunes Llama 2 models for specific tasks

    - name: lora-training-specialist
      type: trainer
      subtype: trainer.technique
      version: "0.1.9"
