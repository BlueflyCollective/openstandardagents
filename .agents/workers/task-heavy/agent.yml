ossaVersion: "1.0"
agent:
  id: task-heavy-worker
  name: Task Heavy Worker
  version: 0.1.9
  description: Heavy computation worker agent for resource-intensive tasks
  role: custom
  tags:
    - worker
    - heavy-computation
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 2
      memory: 4Gi
  capabilities:
    - name: execute_heavy_task
      description: Execute computationally intensive tasks with resource optimization
      input_schema:
        type: object
        required:
          - taskType
          - payload
        properties:
          taskType:
            type: string
            enum:
              - batch_processing
              - data_transformation
              - algorithm_execution
              - parallel_computation
          payload:
            type: object
            properties:
              data:
                type: object
              parameters:
                type: object
              optimizations:
                type: array
          priority:
            type: string
            enum:
              - low
              - normal
              - high
              - critical
            default: normal
          timeout:
            type: number
            default: 120000
      output_schema:
        type: object
        properties:
          taskId:
            type: string
          result:
            type: object
          metrics:
            type: object
            properties:
              executionTime:
                type: number
              resourceUsage:
                type: object
              throughput:
                type: number
          status:
            type: string
      timeout_seconds: 120000
    - name: get_task_status
      description: Get status and progress of running heavy tasks
      input_schema:
        type: object
        required:
          - taskId
        properties:
          taskId:
            type: string
      output_schema:
        type: object
        properties:
          taskId:
            type: string
          status:
            type: string
          progress:
            type: number
          estimatedCompletion:
            type: string
          resourceUsage:
            type: object
      timeout_seconds: 5000
    - name: cancel_task
      description: Cancel a running heavy task
      input_schema:
        type: object
        required:
          - taskId
        properties:
          taskId:
            type: string
          reason:
            type: string
      output_schema:
        type: object
        properties:
          cancelled:
            type: boolean
          taskId:
            type: string
          finalStatus:
            type: string
      timeout_seconds: 10000
  policies:
    compliance:
      - iso42001
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/task-heavy-worker
