ossaVersion: "1.0"
agent:
  id: neo4j-graph-architect
  name: Neo4j Graph Architect
  version: 1.0.0
  description: OSSA v0.1.8 advanced tier agent for infrastructure
  role: custom
  tags:
    - infrastructure
    - advanced
    - critical
  runtime:
    type: docker
    resources:
      cpu: 500m
      memory: 512Mi
  capabilities:
    - name: infrastructure-analysis
      description: "Primary capability: infrastructure analysis"
      input_schema:
        type: object
      output_schema:
        type: object
      timeout_seconds: 300
    - name: multi-framework-integration
      description: "Primary capability: multi framework integration"
      input_schema:
        type: object
      output_schema:
        type: object
      timeout_seconds: 300
    - name: compliance-monitoring
      description: "Primary capability: compliance monitoring"
      input_schema:
        type: object
      output_schema:
        type: object
      timeout_seconds: 300
  monitoring:
    traces: true
    metrics: true
    logs: true
  policies:
    compliance:
      - iso42001
      - nist-800-53
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: jwt
  metadata:
    author: OSSA CLI
    license: Apache-2.0
