ossaVersion: '1.0'
agent:
  id: drupal-api-integrator
  name: Drupal Api Integrator
  version: 1.0.0
  description: 'OSSA-compliant worker agent: drupal-api-integrator'
  role: custom
  tags: []
  runtime:
    type: docker
  capabilities:
