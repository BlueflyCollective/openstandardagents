ossaVersion: "1.0"
agent:
  id: analytics-agent
  name: Analytics Agent
  version: 0.1.9
  description: Analytics worker with pandas, numpy, scipy, sklearn support and
    visualization capabilities
  role: custom
  tags:
    - worker
    - analytics
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 2
      memory: 4Gi
  capabilities:
    - name: analyze_dataset
      description: Perform comprehensive statistical analysis on dataset
      input_schema:
        type: object
        required:
          - dataset
        properties:
          dataset:
            type: object
            properties:
              data:
                type: object
              format:
                type: string
              columns:
                type: array
          analysisType:
            type: array
            items:
              type: string
              enum:
                - descriptive
                - correlation
                - regression
                - clustering
                - classification
                - time_series
          options:
            type: object
      output_schema:
        type: object
        properties:
          analysis:
            type: object
            properties:
              summary:
                type: object
              insights:
                type: array
              metrics:
                type: object
              recommendations:
                type: array
          visualizations:
            type: array
          modelMetrics:
            type: object
      timeout_seconds: 120000
    - name: build_model
      description: Build machine learning model using specified algorithm
      input_schema:
        type: object
        required:
          - dataset
          - modelType
        properties:
          dataset:
            type: object
          modelType:
            type: string
            enum:
              - linear_regression
              - logistic_regression
              - random_forest
              - svm
              - neural_network
              - clustering
          parameters:
            type: object
          validation:
            type: object
      output_schema:
        type: object
        properties:
          modelId:
            type: string
          performance:
            type: object
            properties:
              accuracy:
                type: number
              precision:
                type: number
              recall:
                type: number
              f1Score:
                type: number
          feature_importance:
            type: array
          model_metadata:
            type: object
      timeout_seconds: 300000
    - name: predict
      description: Make predictions using trained model
      input_schema:
        type: object
        required:
          - modelId
          - data
        properties:
          modelId:
            type: string
          data:
            type: object
          options:
            type: object
      output_schema:
        type: object
        properties:
          predictions:
            type: array
          confidence:
            type: array
          probability:
            type: array
      timeout_seconds: 30000
    - name: create_visualization
      description: Create data visualization charts and graphs
      input_schema:
        type: object
        required:
          - data
          - chartType
        properties:
          data:
            type: object
          chartType:
            type: string
            enum:
              - bar
              - line
              - scatter
              - histogram
              - heatmap
              - box_plot
              - violin_plot
          options:
            type: object
            properties:
              title:
                type: string
              xAxis:
                type: string
              yAxis:
                type: string
              style:
                type: object
      output_schema:
        type: object
        properties:
          visualizationId:
            type: string
          imageData:
            type: string
          format:
            type: string
          metadata:
            type: object
      timeout_seconds: 60000
    - name: generate_report
      description: Generate comprehensive analytics report
      input_schema:
        type: object
        required:
          - analysisResults
        properties:
          analysisResults:
            type: object
          reportFormat:
            type: string
            enum:
              - pdf
              - html
              - json
            default: html
          includeVisualization:
            type: boolean
          template:
            type: string
      output_schema:
        type: object
        properties:
          reportId:
            type: string
          reportData:
            type: string
          format:
            type: string
          size:
            type: number
      timeout_seconds: 90000
  policies: {}
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/analytics-agent
