ossaVersion: "1.0"
agent:
  id: api-connector-integrator
  name: Api Connector Integrator
  version: 0.1.9
  description: API integration agent for connecting with external services and systems
  role: integration
  tags:
    - integrator
    - api-integration
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 1
      memory: 2Gi
  capabilities:
    - name: connect_service
      description: Establish connection to external API service
      input_schema:
        type: object
        required:
          - serviceConfig
        properties:
          serviceConfig:
            type: object
            properties:
              name:
                type: string
              baseUrl:
                type: string
              authentication:
                type: object
                properties:
                  type:
                    type: string
                  credentials:
                    type: object
                  refreshPolicy:
                    type: object
              protocols:
                type: array
              rateLimit:
                type: object
          healthCheck:
            type: object
            properties:
              endpoint:
                type: string
              interval:
                type: number
              timeout:
                type: number
      output_schema:
        type: object
        properties:
          connectionId:
            type: string
          status:
            type: string
          capabilities:
            type: array
          metadata:
            type: object
      timeout_seconds: 30000
    - name: execute_request
      description: Execute API request with automatic retry and error handling
      input_schema:
        type: object
        required:
          - connectionId
          - request
        properties:
          connectionId:
            type: string
          request:
            type: object
            properties:
              method:
                type: string
              path:
                type: string
              parameters:
                type: object
              headers:
                type: object
              body:
                type: object
          options:
            type: object
            properties:
              timeout:
                type: number
              retries:
                type: number
              transform:
                type: boolean
      output_schema:
        type: object
        properties:
          requestId:
            type: string
          response:
            type: object
            properties:
              status:
                type: number
              headers:
                type: object
              data:
                type: object
          metadata:
            type: object
            properties:
              executionTime:
                type: number
              retryCount:
                type: number
              cached:
                type: boolean
      timeout_seconds: 60000
    - name: transform_data
      description: Transform data between different formats and schemas
      input_schema:
        type: object
        required:
          - data
          - transformation
        properties:
          data:
            type: object
          transformation:
            type: object
            properties:
              sourceFormat:
                type: string
              targetFormat:
                type: string
              mapping:
                type: object
              validation:
                type: object
          options:
            type: object
            properties:
              strict:
                type: boolean
              preserveMetadata:
                type: boolean
      output_schema:
        type: object
        properties:
          transformedData:
            type: object
          metadata:
            type: object
            properties:
              recordsProcessed:
                type: number
              errors:
                type: array
              warnings:
                type: array
      timeout_seconds: 20000
    - name: batch_operations
      description: Execute multiple API operations in batch with coordination
      input_schema:
        type: object
        required:
          - operations
        properties:
          operations:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                connectionId:
                  type: string
                request:
                  type: object
          strategy:
            type: string
            enum:
              - parallel
              - sequential
              - adaptive
            default: adaptive
          failurePolicy:
            type: string
            enum:
              - fail_fast
              - continue
              - retry_failed
            default: continue
      output_schema:
        type: object
        properties:
          batchId:
            type: string
          results:
            type: array
            items:
              type: object
              properties:
                operationId:
                  type: string
                success:
                  type: boolean
                response:
                  type: object
                error:
                  type: string
          summary:
            type: object
            properties:
              total:
                type: number
              successful:
                type: number
              failed:
                type: number
              executionTime:
                type: number
      timeout_seconds: 180000
  policies:
    compliance:
      - iso42001
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/api-connector-integrator
