ossaVersion: '1.0'
agent:
  id: communication-multiprotocol
  name: Communication Multiprotocol
  version: 0.1.9
  description:
    Multi-protocol communication integrator supporting WebSocket, gRPC,
    REST, and GraphQL
  role: integration
  tags:
    - integrator
    - communication
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 500m
      memory: 1Gi
  capabilities:
    - name: establish_connection
      description: Establish connection using specified protocol
      input_schema:
        type: object
        required:
          - protocol
          - endpoint
        properties:
          protocol:
            type: string
            enum:
              - websocket
              - grpc
              - rest
              - graphql
          endpoint:
            type: string
          authentication:
            type: object
          options:
            type: object
      output_schema:
        type: object
        properties:
          connectionId:
            type: string
          status:
            type: string
          capabilities:
            type: array
      timeout_seconds: 30000
    - name: send_message
      description: Send message through established connection
      input_schema:
        type: object
        required:
          - connectionId
          - message
        properties:
          connectionId:
            type: string
          message:
            type: object
          options:
            type: object
      output_schema:
        type: object
        properties:
          messageId:
            type: string
          sent:
            type: boolean
          response:
            type: object
      timeout_seconds: 15000
    - name: subscribe_events
      description: Subscribe to real-time events
      input_schema:
        type: object
        required:
          - connectionId
          - eventTypes
        properties:
          connectionId:
            type: string
          eventTypes:
            type: array
          filters:
            type: object
      output_schema:
        type: object
        properties:
          subscriptionId:
            type: string
          status:
            type: string
      timeout_seconds: 10000
  policies: {}
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/communication-multiprotocol
