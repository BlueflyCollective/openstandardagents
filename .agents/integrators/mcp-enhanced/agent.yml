ossaVersion: '1.0'
agent:
  id: mcp-enhanced
  name: Mcp Enhanced
  version: 0.1.9
  description: Enhanced MCP Server agent with auto-discovery and large tool registry
  role: integration
  tags:
    - integrator
    - mcp-server
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 500m
      memory: 1Gi
  capabilities:
    - name: register_tool
      description: Register new tool in MCP server
      input_schema:
        type: object
        required:
          - tool
        properties:
          tool:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              inputSchema:
                type: object
              outputSchema:
                type: object
              handler:
                type: string
          metadata:
            type: object
      output_schema:
        type: object
        properties:
          toolId:
            type: string
          registered:
            type: boolean
          version:
            type: string
      timeout_seconds: 10000
    - name: execute_tool
      description: Execute registered tool with given parameters
      input_schema:
        type: object
        required:
          - toolId
          - parameters
        properties:
          toolId:
            type: string
          parameters:
            type: object
          context:
            type: object
      output_schema:
        type: object
        properties:
          result:
            type: object
          executionTime:
            type: number
          success:
            type: boolean
      timeout_seconds: 60000
    - name: discover_tools
      description: Auto-discover available tools from connected services
      input_schema:
        type: object
        properties:
          sources:
            type: array
          filters:
            type: object
      output_schema:
        type: object
        properties:
          discovered:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                source:
                  type: string
                schema:
                  type: object
          count:
            type: number
      timeout_seconds: 30000
    - name: list_tools
      description: List all registered tools in registry
      input_schema:
        type: object
        properties:
          category:
            type: string
          filters:
            type: object
      output_schema:
        type: object
        properties:
          tools:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                description:
                  type: string
                category:
                  type: string
                version:
                  type: string
          total:
            type: number
      timeout_seconds: 5000
  policies:
    audit: true
  integration:
    protocol: mcp
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: bearer-token
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/mcp-enhanced
