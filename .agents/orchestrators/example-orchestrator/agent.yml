ossaVersion: '1.0'
agent:
  id: example-orchestrator
  name: Example Orchestrator
  version: 0.1.9
  description: Reference implementation orchestrator agent for complex multi-agent workflows
  role: orchestration
  tags:
    - orchestrator
    - workflow-coordination
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 1
      memory: 2Gi
  capabilities:
    - name: orchestrate_workflow
      description: Coordinate execution of complex multi-agent workflows
      input_schema:
        type: object
        required:
          - workflow
          - agents
        properties:
          workflow:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              steps:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    agent:
                      type: string
                    task:
                      type: object
                    dependencies:
                      type: array
          agents:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                type:
                  type: string
                capabilities:
                  type: array
      output_schema:
        type: object
        properties:
          workflowId:
            type: string
          status:
            type: string
          executionPlan:
            type: object
          estimatedDuration:
            type: number
      timeout_seconds: 30000
    - name: monitor_execution
      description: Monitor and track workflow execution progress
      input_schema:
        type: object
        required:
          - workflowId
        properties:
          workflowId:
            type: string
      output_schema:
        type: object
        properties:
          status:
            type: string
          progress:
            type: number
          currentStep:
            type: object
          metrics:
            type: object
      timeout_seconds: 5000
    - name: adapt_workflow
      description: Adapt workflow execution based on real-time feedback
      input_schema:
        type: object
        required:
          - workflowId
          - adaptations
        properties:
          workflowId:
            type: string
          adaptations:
            type: object
          reason:
            type: string
      output_schema:
        type: object
        properties:
          adapted:
            type: boolean
          newPlan:
            type: object
          impact:
            type: string
      timeout_seconds: 15000
  policies:
    compliance:
      - iso42001
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/example-orchestrator
