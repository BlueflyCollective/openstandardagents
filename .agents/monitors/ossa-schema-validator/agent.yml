ossaVersion: "1.0"
agent:
  id: ossa-schema-validator
  name: Ossa Schema Validator
  version: 1.0.0
  description: OSSA Schema Validator - Validates and enforces schema compliance
    for all OSSA artifacts, configurations, and communications
  role: monitoring
  tags: []
  runtime:
    type: docker
  capabilities:
    - name: process_request
      description: Process incoming requests
      input_schema:
        type: object
      output_schema:
        type: object
  monitoring:
    traces: true
    metrics: true
    logs: true
