ossaVersion: '1.0'
agent:
  id: system-monitor
  name: System Monitor
  version: 0.1.9
  description: System monitoring agent for tracking performance, health, and metrics
  role: monitoring
  tags:
    - monitor
    - system-monitoring
    - ossa-platform
  runtime:
    type: docker
    resources:
      cpu: 1
      memory: 2Gi
  capabilities:
    - name: collect_metrics
      description: Collect system metrics from various sources
      input_schema:
        type: object
        required:
          - targets
        properties:
          targets:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                type:
                  type: string
                endpoint:
                  type: string
                metrics:
                  type: array
          interval:
            type: number
            default: 60000
          aggregation:
            type: string
            enum:
              - sum
              - avg
              - max
              - min
              - count
            default: avg
      output_schema:
        type: object
        properties:
          timestamp:
            type: string
          metrics:
            type: array
            items:
              type: object
              properties:
                target:
                  type: string
                metric:
                  type: string
                value:
                  type: number
                unit:
                  type: string
          health_status:
            type: string
      timeout_seconds: 30000
    - name: analyze_trends
      description: Analyze metric trends and patterns
      input_schema:
        type: object
        required:
          - metrics
          - timeRange
        properties:
          metrics:
            type: array
          timeRange:
            type: object
            properties:
              start:
                type: string
              end:
                type: string
          analysisType:
            type: string
            enum:
              - trend
              - anomaly
              - forecast
              - pattern
            default: trend
      output_schema:
        type: object
        properties:
          trends:
            type: array
            items:
              type: object
              properties:
                metric:
                  type: string
                direction:
                  type: string
                magnitude:
                  type: number
                confidence:
                  type: number
          anomalies:
            type: array
          forecasts:
            type: array
          recommendations:
            type: array
      timeout_seconds: 45000
    - name: trigger_alert
      description: Trigger alerts based on thresholds and conditions
      input_schema:
        type: object
        required:
          - condition
          - severity
        properties:
          condition:
            type: object
          severity:
            type: string
            enum:
              - info
              - warning
              - error
              - critical
          recipients:
            type: array
          escalation:
            type: object
      output_schema:
        type: object
        properties:
          alertId:
            type: string
          triggered:
            type: boolean
          notificationsSent:
            type: array
          escalated:
            type: boolean
      timeout_seconds: 10000
  policies:
    audit: true
  integration:
    protocol: http
    endpoints:
      base_url: http://localhost:3000
      health: /health
      metrics: /metrics
    auth:
      type: api-key
  monitoring:
    traces: true
    metrics: true
    logs: true
  metadata:
    author: OSSA Platform Team
    license: Apache-2.0
    repository: https://github.com/ossa/system-monitor
